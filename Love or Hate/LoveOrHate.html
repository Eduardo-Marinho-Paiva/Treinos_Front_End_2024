<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Or Hate</title>
    <link rel="stylesheet" type="text/css" href="styleLH.css">
    <script src="https://kit.fontawesome.com/7e423e8197.js" crossorigin="anonymous"></script>
    <script src="scriptLH.js"></script>
</head>

<body>
    <div class="card-swiper">
        <div class="card-groups">
            <div class="card-group" data-index="0" data-status = "active">
                <div class="little-card card"><img src="imagens/p1-pk1.jpg"></div>
                <div class="big-card card"> <img src="imagens/p1-pg1.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk2.jpg"></div>
                <div class="big-card card"><img src="imagens/p1-pg2.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk3.png"></div>
                <div class="big-card card"><img src="imagens/p1-pg3.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk4.jpeg"></div>
                <div class="big-card card"><img src="imagens/p1-pg4.jpg"></div>
            </div>
            <div class="card-group" data-index="1" data-status = "unknown">
                <div class="little-card card"><img src="imagens/p1-pk1.jpg"></div>
                <div class="big-card card"> <img src="imagens/p1-pg1.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk2.jpg"></div>
                <div class="big-card card"><img src="imagens/p1-pg2.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk3.png"></div>
                <div class="big-card card"><img src="imagens/p1-pg3.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk4.jpeg"></div>
                <div class="big-card card"><img src="imagens/p1-pg4.jpg"></div>
            </div>
            <div class="card-group" data-index="2" data-status = "unknown">
                <div class="little-card card"><img src="imagens/p1-pk1.jpg"></div>
                <div class="big-card card"> <img src="imagens/p1-pg1.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk2.jpg"></div>
                <div class="big-card card"><img src="imagens/p1-pg2.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk3.png"></div>
                <div class="big-card card"><img src="imagens/p1-pg3.jpg"></div>
                <div class="little-card card"><img src="imagens/p1-pk4.jpeg"></div>
                <div class="big-card card"><img src="imagens/p1-pg4.jpg"></div>
            </div>
        </div>
        <div class="card-swiper-buttons">
            <button id="hate-button">
                <i class="fa-solid fa-x" onclick="hateClick()"></i> 
            </button>
            <button id="love-button">
                <i class="fa-solid fa-heart" onclick="loveClick()"></i> 
            </button>
        </div>
    </div>
</body>

</html>
